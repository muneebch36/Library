<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIBRARY</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“˜</text></svg>"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>
        &#129419; &#9729;&#65039; &#127752;Library&#129419; &#9729;&#65039;
        &#127752;
      </h1>
      <button class="add-button" id="add">+</button>
    </div>

      <div class="pop-up" id="modal">
        <form class="modal-content" id="book-form" target="_self">
        <span class="close">&times;</span>
          <div>
            <label for="title">Title</label>
            <input id="title" name="title" type="text" />
          </div>
          <div>
            <label for="author">Author</label>
            <input id="author" name="author" type="text" />
          </div>
          <div>
            <label for="pages">Total Pages</label>
            <input id="pages" name="pages" type="number" />
          </div>
          <div>
            <label for="read">Pages Read</label>
            <input id="read" name="read" type="number" />
          </div> 
          <div>
            <label for="like">Did you like this book?</label>
            <input id="like" name="like" type="checkbox"/>
          </div> 
          <input id="submit-form" type="submit" value="Add new book" />
        </form>
      </div>

    <div class="library" id="book-shelf">
      <div class="book" id="default">
        <div class="book-cover">
          <div class="name">No Longer Human</div>
          <div class="author">Osamu Dazai</div>
          <div class="pages">224 pgs</div>
        </div>
        <img src="book.png" alt="book" />
        <div class="book-status">
          <span class="read">100%</span>
          <button class="toggle-default" id="no-longer">I Like :)</button>
          <span class="material-symbols-outlined">Delete</span>
        </div>
      </div>

        </div>
      </div>
    </div>
    <footer><h1>&#127855;</h1></footer>
  </body>
  <script src="script.js"></script>
</html>
